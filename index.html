<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./images/favicon-32x32.png" type="image/png">
    <link rel="stylesheet" href="style.css">

    <title>Preview</title>
</head>
    <body>
        <section class="main-container">
            <div class="product-card">

                <div class="product-img-container">
                    <picture>
                        <source srcset="./images/image-product-mobile.jpg" media="(max-width: 740px)">
                        <img class='product-img' src="./images/image-product-desktop.jpg" alt="desktop-img">
                </picture>
                </div>

                <div class="product-details">
                    <h3 class="text-product-type">PERFUME</h3>
                    <h1 class="text-product-title">Gabrielle Essence Eau De Parfum</h1>
                    <p class="text-product-details">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
                    
                    <div class="product-price-container">
                        <h1 class="product-price">$149.99</h1>
                        <span class="old-price">$169.99</span>
                    </div>
                    <button class="check-out">
                        <img class='cart' src="./images/icon-cart.svg">
                        <p class="add-to-cart">Add to Cart</p>
                    </button>
                </div>
            </div>
        </section>
    </body>
</html>
